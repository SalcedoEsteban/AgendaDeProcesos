<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"> </header>

	<div class="container">
		<div class="card bg-light">
			<div class="card-header text-center" th:text="${titulo}"></div>
			<div class="card-body">
				<h4>
					<a href="javascript: history.go(-1)" title="Volver a pÃ¡gina anterior" class="btn btn-primary btn-xs" id="volver">
					<img alt="" src="/icons/arrow-left.svg" width="20" height="20"></a>
					<a sec:authorize="hasRole('ROLE_USER')" title="Volver al inicio" th:href="@{/listarProcesos}"
						class="btn btn-success btn-xs"><img alt="" src="/icons/house.svg" width="20" height="20"></a>
				</h4>
				<form th:action="@{/guardarProcesoReasignado}" method="post">
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Usuario</label>
						<div class="col-sm-6">
							<select name="usuario" id="usuario" class="form-control" required>
								<option value=''>-------------------seleccione---------------</option>
								<option th:each="usuario: ${usuarios}" th:value="${usuario.id}" th:text="${usuario.nombre} + ' ' + ${usuario.apellido}"></option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<input type="submit" value="Reasignar" class="btn btn-success" />
					</div>
					<!-- <input type="hidden" th:field="*{id}" />  -->
				</form>
			</div>
		</div>
	</div>


	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
