<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<div class="card card-bg-light">
			<div class="card-header text-center" th:text="${titulo}"></div>
			<div class="card-body">
			<h4 class="card-title">
				<a href="javascript: history.go(-1)" title="Volver a pÃ¡gina anterior" class="btn btn-primary btn-xs" id="volver">
					<img alt="" src="/icons/arrow-left.svg" width="20" height="20"></a>
				<a sec:authorize="hasRole('ROLE_USER')" title="Volver al inicio" th:href="@{/}"
						class="btn btn-success btn-xs"><img alt="" src="/icons/house.svg" width="20" height="20"></a>
				<a th:href="@{/juzgado/crear}" class="btn btn-success btn-xs">Crear
				Juzgado</a>
			</h4>
				<div th:if="${especialidades.isEmpty()}" class="alert alert-info my-4" th:text="'No hay especialidades creadas por lo tanto no se puede acceder al listado de los juzgados'"></div>
				<table th:if="${!especialidades.isEmpty()}" class="table table-striped table-bordered">
					<thead class="thead-dark">
						<tr>
							<th>Id</th>
							<th>Especialidad</th>
							<th>Ver Juzgados</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="especialidad : ${especialidades}">
							<td th:text="${especialidad.id}"></td>
							<td th:text="${especialidad.nombre}"></td>
							<td><a class="btn btn-primary btn-xs" th:href="@{/juzgado/listarJuzgados/} + ${especialidad.id}">Ver Juzgados</a></td>
						</tr>
					</tbody>
				
				</table>
			</div>
		</div>
	</div>

<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
